<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">


  <!-- ============================ -->
  <!-- Dependencies                 -->
  <!-- ============================ -->
  <script type="text/javascript" src="../vendor/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="../vendor/mustache-0.4.2.js"></script>
  <script type="text/javascript" src="../vendor/EventEmitter.js"></script>
  <script type="text/javascript" src="../vendor/simple.js"></script>

  <!-- ============================ -->
  <!-- Source files                 -->
  <!-- =========================== -->
  <script type="text/javascript" src="../app.js"></script>


  <!-- ============================ -->
  <!-- Test dependencies            -->
  <!-- ============================ -->
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/sinon-1.3.4.js"></script>
  <script type="text/javascript" src="lib/jasmine-sinon.js"></script>
  <script type="text/javascript" src="helper/testhelper.js"></script>

  <!-- ============================ -->
  <!-- Spec files                   -->
  <!-- ============================ -->
  <script type="text/javascript" src="spec/monologsSpec.js"></script>
  <script type="text/javascript" src="spec/ViewSpec.js"></script>
  <script type="text/javascript" src="spec/UserIntegrationSpec.js"></script>


  <!-- ============================ -->
  <!-- Execute specs                -->
  <!-- ============================ -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
